<!DOCTYPE html>
<html lang="en">
<head>
<title>Django Auth</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg" style="background: linear-gradient(to right, #f8cdda, #1e90ff);">
<a class="navbar-brand font-weight-bold text-dark" href="{% url 'dashboard' %}">RoomEase</a>
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav ml-auto">
{% if request.user.is_authenticated %}
<li class="nav-item">
<a class="nav-link text-dark" href="{% url 'dashboard' %}">Dashboard</a>
</li>
<li class="nav-item">
<a class="nav-link text-dark" href="{% url 'logout' %}">Logout</a>
</li>
{% else %}
<li class="nav-item">
<a class="nav-link text-dark" href="{% url 'login' %}">Login</a>
</li>
<li class="nav-item">
<a class="nav-link text-dark" href="{% url 'register' %}">Register</a>
</li>
{% endif %}
</ul>
</div>
</nav>
<!-- Navbar End -->


<div class="container mt-4">
{% block content %}
{% endblock %}
</div>

</body>
</html>
